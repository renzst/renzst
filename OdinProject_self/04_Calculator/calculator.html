<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calquetoast</title>
</head>
<body>
    <div class="container-main">
        <header>
            <h1>Calquetoast</h1>
        </header>
        <main>
            <div id="calculator">
                <div id="topper">
                    <div id="display"></div>
                    <div id="lastcalc"></div>
                </div>
                <div id="placeholder"></div>
                <button id="ac" class="highlight" aria-label="Clear all">AC</button>
                <button id="power" class="operator" aria-label="Exponentiate" value="^">^</button>
                <button id="backspace" class="allcalc" aria-label="Delete">DEL</button>
                <button id="9" class="digit" aria-label="Nine" value=9>9</button>
                <button id="8" class="digit" aria-label="Eight" value=8>8</button>
                <button id="7" class="digit" aria-label="Seven" value=7>7</button>
                <button id="divide" class="operator" aria-label="Divide" value="/">รท</button>
                <button id="6" class="digit" aria-label="Six" value=6>6</button>
                <button id="5" class="digit" aria-label="Five" value=5>5</button>
                <button id="4" class="digit" aria-label="Four" value=4>4</button>
                <button id="multiply" class="operator" aria-label="Multiply" value="*">ร</button>
                <button id="3" class="digit" aria-label="Three" value=3>3</button>
                <button id="2" class="digit" aria-label="Two" value=2>2</button>
                <button id="1" class="digit" aria-label="One" value=1>1</button>
                <button id="subtract" class="operator" aria-label="Subtract" value="-">-</button>
                <button id="decimal" class="digit" aria-label="Decimal point" value=".">.</button>
                <button id="0" class="digit" aria-label="Zero" value=0>0</button>
                <button id="equal" class="highlight" aria-label="Submit calculation">=</button>
                <button id="add" class="operator" aria-label="Add" value="+">+</button>
            </div>
        </main>
    </div>
    <script src="calculator.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <main id="game">
            <div id="points">
                <div id="playerPoints" class="pointContainer"></div>
                <div id="computerPoints" class="pointContainer"></div>
            </div>
            <div id="buttons">
                <button id="rock" value="2">🪨</button>
                <button id="scissors" value="1">✂️</button>
                <button id="paper" value="0">📰</button>
            </div>
            <div id="winner">
            </div>
        </main>
    </div>
    <script src="rps.js"></script>
</body>
</html>
